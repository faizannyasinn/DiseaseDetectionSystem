{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2><i class="material-icons">rule</i> Symptom Checker</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="symptom-grid">
        {% for s in symptoms %}
          <label class="symptom-item">
            <input type="checkbox" name="symptoms[]" value="{{ s[1] }}">
            <span>{{ s[1] }}</span>
          </label>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary mt-16">Check Now</button>
    </form>
  </div>
</div>
{% endblock %}
