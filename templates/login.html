{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <div class="auth-header">
    <i class="material-icons health-icon">login</i>
    <h2>Login</h2>
    <p>Welcome back</p>
  </div>

  <form method="POST" class="auth-form">
    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-with-icon">
        <i class="material-icons">account_circle</i>
        <input type="text" name="username" id="login_username" class="form-control" placeholder="Username" required />
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-with-icon">
        <i class="material-icons">lock</i>
        <input type="password" name="password" id="login_password" class="form-control" placeholder="Password" required />
        <i class="material-icons toggle-password" id="togglePasswordLogin" tabindex="0" aria-label="Show password">visibility_off</i>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>

  <div class="auth-footer">
    <p>New here? <a href="{{ url_for('register') }}" class="login-link">Create an account</a></p>
  </div>
</div>
{% endblock %}
